  <!-- JS Code Ã‡alÄ±ÅŸma HaritasÄ± -->
  <script>
    // MenÃ¼deki kategorilerin listesi
    const categories = ['Yemek', 'TatlÄ±', 'SÄ±cak Ä°Ã§ecek', 'SoÄŸuk Ä°Ã§ecek', 'Nargile', 'Oyun'];
  
    // ğŸŒ™ Tema deÄŸiÅŸtirme butonuna tÄ±klanÄ±nca Ã§alÄ±ÅŸÄ±r
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark"); // dark sÄ±nÄ±fÄ±nÄ± <html> elementine ekler/Ã§Ä±karÄ±r
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light"); // Tercihi kaydeder
    });
  
    // ğŸ•“ KapanÄ±ÅŸ kontrolÃ¼ â€“ saat 10:00'dan Ã¶nce ya da 20:00'dan sonra menÃ¼ ve kategori gÃ¶rÃ¼nmez
    const now = new Date();
    const hour = now.getHours();
    if (hour < 10 || hour > 20) {
      document.getElementById("statusMessage").classList.remove("hidden"); // "KapalÄ±" mesajÄ±nÄ± gÃ¶ster
      document.getElementById("statusMessage").textContent = "ğŸ”´ Åu anda kapaliyiz. AÃ§iliÅŸ: 10:00";
      document.getElementById("categoryMenu").classList.add("hidden");     // MenÃ¼ Ã§ubuÄŸunu gizle
      document.getElementById("menuSections").classList.add("hidden");     // MenÃ¼ iÃ§eriklerini gizle
    }
  
    // ğŸš€ Sayfa tamamen yÃ¼klendiÄŸinde bu blok Ã§alÄ±ÅŸÄ±r
    window.addEventListener("DOMContentLoaded", () => {
      const menuSections = document.getElementById("menuSections");
  
      // ğŸŒ™ KaranlÄ±k tema tercihi varsa uygula
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.documentElement.classList.add("dark");
  
      // ğŸ” Her kategori iÃ§in bir <section> HTML bloÄŸu oluÅŸturur
      categories.forEach(cat => {
        const section = document.createElement("section");
        section.id = `cat-${cat}`;
        section.className = "mb-8";
        section.innerHTML = `
          <h2 class="text-2xl text-center border-b border-yellow-400 pb-1 mb-4">${cat}</h2>
          <div id="category-${cat}" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-4"></div>
        `;
        menuSections.appendChild(section); // OluÅŸturulan bÃ¶lÃ¼mÃ¼ DOM'a ekler
      });
  
      // ğŸ›’ localStorage'dan Ã¼rÃ¼n verilerini alÄ±r
      const products = JSON.parse(localStorage.getItem("products")) || [];
  
      // ğŸ“¦ Her Ã¼rÃ¼nÃ¼ ilgili kategori bÃ¶lÃ¼mÃ¼ne ekler
      products.forEach(product => {
        const wrapper = document.getElementById(`category-${product.category}`);
        if (wrapper) {
          const card = document.createElement("div");
          card.className = "bg-white text-black dark:bg-gray-800 dark:text-white p-4 rounded-lg shadow-md flex gap-4";
          card.setAttribute("data-search-item", ""); // Arama iÅŸlemleri iÃ§in iÅŸaretleme
  
          // ÃœrÃ¼n kartÄ±nÄ±n iÃ§eriÄŸi
          card.innerHTML = `
            <img src="${product.image || 'https://via.placeholder.com/75'}"
              alt="${product.name}"
              class="w-[75px] h-[75px] rounded-full object-cover flex-shrink-0" />
            <div class="flex-1">
              <h3 class="text-lg font-semibold mb-1">${product.name}</h3>
              <p class="text-gray-600 dark:text-gray-300 mb-1">${product.price} TL</p>
              ${product.description ? `<p class="text-sm text-gray-500 dark:text-gray-400">${product.description}</p>` : ""}
            </div>
          `;
          wrapper.appendChild(card); // ÃœrÃ¼nÃ¼ DOM'a ekler
        }
      });
  
      // ğŸ” Arama kutusuna yazÄ±ldÄ±kÃ§a Ã¼rÃ¼nler filtrelenir
      document.getElementById("searchInput").addEventListener("input", function () {
        const search = this.value.toLowerCase();
        document.querySelectorAll("[data-search-item]").forEach(item => {
          item.style.display = item.textContent.toLowerCase().includes(search) ? "flex" : "none";
        });
      });
  
      // ğŸ§­ Kategori butonlarÄ±: tÄ±klanan kategoriye ait Ã¼rÃ¼nleri gÃ¶sterir, diÄŸerlerini gizler
      document.querySelectorAll('.cat-btn').forEach(button => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
  
          const targetId = this.getAttribute("href").replace("#", "");
  
          // TÃ¼m kategorileri gizle, yalnÄ±zca seÃ§ileni gÃ¶ster
          categories.forEach(cat => {
            const section = document.getElementById(`cat-${cat}`);
            section.style.display = (section.id === targetId) ? "block" : "none";
          });
  
          // Aktif buton vurgulamasÄ±
          document.querySelectorAll(".cat-btn").forEach(btn => btn.classList.remove("active"));
          this.classList.add("active");
  
          // Ä°lgili bÃ¶lÃ¼me kaydÄ±r
          document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
        });
      });
    });
  </script>
