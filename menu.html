  <!-- Scripts -->
  <script>
    const themeBtn = document.getElementById("themeToggle");

    themeBtn?.addEventListener("click", () => {
      const html = document.documentElement;
      html.classList.toggle("dark");
      localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
    });

    // Tema tercihini uygula
    window.addEventListener("DOMContentLoaded", () => {
      const preferred = localStorage.getItem("theme");
      if (preferred === "dark") {
        document.documentElement.classList.add("dark");
      }

       // Arama
    document.getElementById("searchInput").addEventListener("input", function () {
      const search = this.value.toLowerCase();
      const items = document.querySelectorAll("section div > div");

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(search) ? "block" : "none";
      });
    });

      const categories = ["Yemek", "TatlÄ±", "Oyun", "SÄ±cak Ä°Ã§ecek", "SoÄŸuk Ä°Ã§ecek", "Nargile"];
      categories.forEach(category => {
        const wrapper = document.getElementById(`category-${category}`);
        if (wrapper) wrapper.innerHTML = "";
      });

      const products = JSON.parse(localStorage.getItem("products")) || [];

      products.forEach(product => {
  const wrapper = document.getElementById(`category-${product.category}`);
  if (wrapper) {
    const item = document.createElement("div");
    item.className = "bg-white text-black dark:bg-gray-800 dark:text-white p-4 rounded-lg shadow-md flex gap-4";

    const imageHTML = `
      <img src="${product.image || 'https://via.placeholder.com/75'}" 
           alt="${product.name}" 
           class="w-[75px] h-[75px] rounded-full object-cover flex-shrink-0" />
    `;

    const textHTML = `
      <div>
        <h3 class="text-lg font-semibold mb-1">${product.name}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-1">${product.price} TL</p>
        ${product.description ? `<p class="text-sm text-gray-500 dark:text-gray-400">${product.description}</p>` : ""}
      </div>
    `;

    item.innerHTML = imageHTML + textHTML;
    wrapper.appendChild(item);
  }
});
    });
  </script>
