<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Da&Sa Cafe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/management-icon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-3">
    <h1 class="text-3xl font-bold">‚òï Admin Panel</h1>
    <div class="flex flex-wrap gap-2 items-center">
      <span id="welcomeUser" class="text-green-400 font-semibold"></span>
      <a href="index.html" class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-2 rounded text-sm">Men√º Sayfasƒ±</a>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded text-sm">√áƒ±kƒ±≈ü</button>
    </div>
  </div>

  <!-- √úr√ºn Formu -->
  <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-800 p-4 rounded mb-6">
    <input type="text" id="name" placeholder="√úr√ºn Adƒ±" class="p-2 rounded bg-white text-black" required />
    
    <select id="category" class="p-2 rounded bg-white text-black" required>
      <option value="">Kategori Se√ß</option>
      <option value="Yemek">Yemek</option>
      <option value="Tatlƒ±">Tatlƒ±</option>
      <option value="Oyun">Oyun</option>
      <option value="Sƒ±cak ƒ∞√ßecek">Sƒ±cak ƒ∞√ßecek</option>
      <option value="Soƒüuk ƒ∞√ßecek">Soƒüuk ƒ∞√ßecek</option>
      <option value="Nargile">Nargile</option>
    </select>

    <input type="number" id="price" placeholder="Fiyat" class="p-2 rounded bg-white text-black" required />
    <input type="file" id="image" accept="image/*" class="p-2 bg-white text-black rounded" />
    <textarea id="description" placeholder="A√ßƒ±klama (√∂rnek: ekstra soslu...)" class="md:col-span-2 p-2 rounded bg-white text-black"></textarea>
    
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded md:col-span-2">
      Ekle / G√ºncelle
    </button>
  </form>

  <!-- Temizle Butonu -->
  <div class="flex justify-end mb-4">
    <button onclick="clearAllProducts()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm shadow">
      üóëÔ∏è T√ºm √úr√ºnleri Temizle
    </button>
  </div>

  <!-- √úr√ºn Listesi -->
  <h2 class="text-xl mb-2">üìã √úr√ºn Listesi</h2>
  <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <script>
    const welcomeEl = document.getElementById("welcomeUser");
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      window.location.href = "login.html";
    } else {
      welcomeEl.textContent = `Ho≈ü geldin, ${username}`;
    }

    let products = JSON.parse(localStorage.getItem("products")) || [];
    let editingIndex = null;

    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const price = parseFloat(document.getElementById("price").value);
      const description = document.getElementById("description").value.trim();
      const imageInput = document.getElementById("image");

      if (!name || !category || isNaN(price)) {
        alert("L√ºtfen ge√ßerli bilgiler girin.");
        return;
      }

      const reader = new FileReader();
      const saveProduct = (imageData) => {
        const product = { name, category, price, description, image: imageData };

        if (editingIndex === null) {
          products.push(product);
        } else {
          products[editingIndex] = product;
          editingIndex = null;
        }

        localStorage.setItem("products", JSON.stringify(products));
        this.reset();
        renderProducts();
      };

      if (imageInput.files.length > 0) {
        reader.onload = (e) => saveProduct(e.target.result);
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        const existingImage = editingIndex !== null ? products[editingIndex].image : "";
        saveProduct(existingImage);
      }
    });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach((product, index) => {
        const item = document.createElement("div");
        item.className = "bg-gray-800 p-4 rounded shadow-md text-sm flex items-start gap-4";

        item.innerHTML = `
          <img src="${product.image || 'https://via.placeholder.com/75'}" alt="G√∂rsel"
               class="w-16 h-16 rounded-full object-cover flex-shrink-0">
          <div class="flex-1">
            <h3 class="text-lg font-bold">${product.name}</h3>
            <p class="text-gray-400 text-xs">${product.category} ‚Ä¢ ${product.price} TL</p>
            <p class="mt-1 text-gray-300">${product.description || ''}</p>
            <div class="mt-2 flex gap-2">
              <button onclick="editProduct(${index})" class="bg-blue-500 px-2 py-1 rounded text-xs">D√ºzenle</button>
              <button onclick="deleteProduct(${index})" class="bg-red-500 px-2 py-1 rounded text-xs">Sil</button>
            </div>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function editProduct(index) {
      const product = products[index];
      document.getElementById("name").value = product.name;
      document.getElementById("category").value = product.category;
      document.getElementById("price").value = product.price;
      document.getElementById("description").value = product.description || "";
      editingIndex = index;
    }

    function deleteProduct(index) {
      if (confirm("Bu √ºr√ºn√º silmek istediƒüine emin misin?")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }
    }

    function clearAllProducts() {
      if (confirm("T√ºm √ºr√ºnleri silmek istediƒüinizden emin misiniz?")) {
        products = [];
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
        alert("T√ºm √ºr√ºnler ba≈üarƒ±yla silindi.");
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    renderProducts();
  </script>
</body>
</html>
